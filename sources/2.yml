questions:
  - title: "Тебе звонят на мобильный и приятный голос сообщает, что ты выиграла автомобиль, но для получения приза нужно оплатить налог. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Обрадуюсь и оплачу налог."  # max_length=100
      - "Попрошу перезвонить позже."  # max_length=100
    correct_answer: "Закончу разговор."  # max_length=100
    solution: "Если ты не участвовала ни в каких розыгрышах, скорее всего это мошенники. Не сообщай никому свои данные и не переводи деньги."  # max_length=200
  - title: "В социальной сети тебе пишет незнакомец и сообщает, что твой внук попал в беду и срочно нужны деньги. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Сразу переведу деньги."  # max_length=100
      - "Напишу внуку в соцсети."  # max_length=100
    correct_answer: "Позвоню внуку или его родителям."  # max_length=100
    solution: "В первую очередь нужно убедиться, что с внуком действительно что-то случилось. Позвони ему или его родителям, чтобы проверить информацию."  # max_length=200
  - title: "К тебе домой пришли люди, которые представились сотрудниками социальной службы и предложили оформить льготы на лекарства. Для этого они просят паспорт и СНИЛС. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Отдам документы."  # max_length=100
      - "Приглашу их на чай."  # max_length=100
    correct_answer: "Попрошу показать удостоверения."  # max_length=100
    solution: "Всегда проверяйте документы у людей, которые представляются сотрудниками каких-либо организаций. Если у вас есть сомнения, позвоните в организацию и уточните информацию."  # max_length=200
  - title: "В подъезде ты видишь объявление о продаже чудодейственного средства от всех болезней. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Куплю, вдруг поможет."  # max_length=100
      - "Расскажу соседям."  # max_length=100
    correct_answer: "Проигнорирую объявление."  # max_length=100
    solution: "Не верьте рекламе чудодейственных средств.  Скорее всего, это обман.  Обращайтесь за лечением только к квалифицированным врачам."  # max_length=200
  - title: "На улице к тебе подходит цыганка и предлагает погадать. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Соглашусь погадать."  # max_length=100
      - "Дам ей денег."  # max_length=100
    correct_answer: "Вежливо откажусь."  # max_length=100
    solution: "Будьте осторожны с незнакомцами, которые предлагают вам услуги на улице.  Не вступайте в разговор и не сообщайте личную информацию."  # max_length=200
  - title: "Ты нашла на улице банковскую карту. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Возьму себе, вдруг повезет."  # max_length=100
      - "Попробую снять деньги."  # max_length=100
    correct_answer: "Отнесу в банк."  # max_length=100
    solution: "Найденную банковскую карту нужно отнести в ближайшее отделение банка.  Присвоение чужой карты является преступлением."  # max_length=200
  - title: "Тебе пришло SMS-сообщение о блокировке банковской карты. Чтобы разблокировать ее, нужно перейти по ссылке. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Перейду по ссылке."  # max_length=100
      - "Позвоню по номеру из SMS."  # max_length=100
    correct_answer: "Позвоню в банк по номеру на карте."  # max_length=100
    solution: "Не переходите по ссылкам из сомнительных SMS-сообщений.  Это может быть фишинг.  Позвоните в банк по номеру, указанному на вашей карте, и уточните информацию."  # max_length=200
  - title: "В магазине тебе предлагают купить товар по очень низкой цене, но только сегодня. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Сразу куплю."  # max_length=100
      - "Куплю несколько штук."  # max_length=100
    correct_answer: "Подумаю, нужна ли мне эта вещь."  # max_length=100
    solution: "Не поддавайтесь на уловки маркетологов.  Перед покупкой  подумайте, действительно ли вам нужна эта вещь."  # max_length=200
  - title: "В интернете ты увидела рекламу заработка на дому с быстрой окупаемостью. Для участия нужно внести небольшую сумму. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Внесу деньги."  # max_length=100
      - "Узнаю подробнее."  # max_length=100
    correct_answer: "Проверю информацию в интернете."  # max_length=100
    solution: "Будьте осторожны с предложениями о быстром заработке в интернете.  Скорее всего, это мошенничество.  Проверьте информацию о компании и отзывы в интернете."  # max_length=200
  - title: "Незнакомец просит тебя помочь ему донести тяжелые сумки до квартиры и предлагает  вознаграждение. Твои действия?"  # max_length=2000
    incorrect_answers:
      - "Соглашусь помочь."  # max_length=100
