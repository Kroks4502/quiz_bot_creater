quiz_title: "Финансовая безопасность: защити себя от мошенников!"  # max_length=128
quiz_desc: "Этот квиз поможет тебе узнать, как защитить свои деньги от мошенников и не попасться на их уловки. Проверь свои знания и будь бдительна!"  # max_length=1024
questions:
  - title: "Вам звонят из банка и сообщают, что с вашего счета пытаются снять деньги. Чтобы это предотвратить, просят назвать данные вашей карты и код из SMS. Ваши действия?"  # max_length=2000
    incorrect_answers:
      - "Назову данные карты и код."  # max_length=100
      - "Перезвоню в банк по номеру из SMS."  # max_length=100
    correct_answer: "Положу трубку и перезвоню в банк самостоятельно."  # max_length=100
    solution: "Никогда не сообщайте данные карты и коды из SMS по телефону. Мошенники могут представиться кем угодно. Перезвоните в банк по номеру, указанному на вашей карте или на официальном сайте банка."  # max_length=200
  - title: "Вам приходит SMS с сообщением о выигрыше крупной суммы денег в лотерее, в которой вы не участвовали. Чтобы получить приз, нужно перевести небольшую сумму на указанный счет. Ваши действия?"  # max_length=2000
    incorrect_answers:
      - "Переведу деньги."  # max_length=100
      - "Узнаю больше о лотерее."  # max_length=100
    correct_answer: "Проигнорирую сообщение."  # max_length=100
    solution: "Это распространенный вид мошенничества. Не переводите деньги и не отвечайте на сообщение."  # max_length=200
  - title: "В интернете вы видите рекламу инвестиций с очень высокой доходностью и гарантией прибыли. Ваши действия?"  # max_length=2000
    incorrect_answers:
      - "Вложу деньги."  # max_length=100
      - "Посоветуюсь с друзьями."  # max_length=100
    correct_answer: "Отнесусь с осторожностью."  # max_length=100
    solution: "Высокая доходность всегда связана с высоким риском. Будьте осторожны с такими предложениями и изучите информацию о компании, прежде чем инвестировать."  # max_length=200
  - title: "Вам предлагают оформить кредит по телефону с очень низкой процентной ставкой. Для этого нужно назвать паспортные данные и номер СНИЛС. Ваши действия?"  # max_length=2000
    incorrect_answers:
      - "Соглашусь."  # max_length=100
      - "Уточню условия."  # max_length=100
    correct_answer: "Откажусь."  # max_length=100
    solution: "Не сообщайте свои личные данные по телефону. Если вам нужно оформить кредит, обратитесь в банк лично."  # max_length=200
  - title: "Что такое фишинг?"  # max_length=2000
    incorrect_answers:
      - "Вид спорта."  # max_length=100
      - "Способ заработка."  # max_length=100
    correct_answer: "Вид мошенничества."  # max_length=100
    solution: "Фишинг - это вид мошенничества, при котором злоумышленники пытаются получить доступ к вашим личным данным (логинам, паролям, данным карты) с помощью поддельных сайтов, писем или сообщений."  # max_length=200
  - title: "Что делать, если вы стали жертвой мошенников?"  # max_length=2000
    incorrect_answers:
      - "Никому не рассказывать."  # max_length=100
      - "Вернуть деньги самому."  # max_length=100
    correct_answer: "Обратиться в полицию."  # max_length=100
    solution: "Если вы стали жертвой мошенников, обязательно обратитесь в полицию и сообщите о случившемся."  # max_length=200
  - title: "Что такое двухфакторная аутентификация?"  # max_length=2000
    incorrect_answers:
      - "Способ оплаты."  # max_length=100
      - "Программа для защиты."  # max_length=100
    correct_answer: "Метод защиты аккаунта."  # max_length=100
    solution: "Двухфакторная аутентификация - это метод защиты аккаунта, при котором для входа требуется не только пароль, но и дополнительное подтверждение, например, код из SMS или отпечаток пальца."  # max_length=200
  - title: "Куда можно обратиться за консультацией по вопросам финансовой грамотности?"  # max_length=2000
    incorrect_answers:
      - "К знакомым."  # max_length=100
      - "В социальные сети."  # max_length=100
    correct_answer: "В банк." # max_length=100
    solution: "За консультацией по вопросам финансовой грамотности можно обратиться в банк или на специализированные сайты."  # max_length=200